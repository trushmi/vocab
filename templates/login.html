{% extends "layout.html"%} 

{%block body%}

  <div class="custom-wrapper">
    <div id="slideshow" class="letters-slideshow"></div>
    <form action="/login" method="post" class="custom-container">
      <div class="greeting-title"> Sign in</div>
        <input
          type="email"
          placeholder="Email"
          class="custom-input"
          id="email"
          name="email"
          required
        />
        <input 
        type="password" 
        placeholder="Password" 
        class="custom-input"
        id="password"
        name="password" 
        required/>
        
        <button type="submit" class="custom-btn">Submit</button>
        <div class="subtitle"> Don't have an account? 
        <a href="/signup">Register</a>
      </div>
      </div>
    </form>
  </div>
     {%endblock%}


{%block script%}
<script src="/static/js/LetterCarousel.js"></script>

{%endblock%}
